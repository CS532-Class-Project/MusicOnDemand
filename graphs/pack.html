<!DOCTYPE html>
<meta charset="UTF-8">
<style>
circle {
  fill: indianred;
  opacity: 0.3;
  stroke: white;
}
text {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  fill: white;
  font-size: 10px;
  text-anchor: middle;
}

</style>

<body>
 <svg width="500" height="360">
    <g></g>
  </svg>


<!-- load the d3.js library -->	
<script src="js/d3.v6.min.js"></script>
<script>
var data = {
	"name": "A1",
	"children": [
		{
			"name": "B1",
			"children": [
				{
					"name": "C1",
					"value": 100
				},
				{
					"name": "C2",
					"value": 300
				},
				{
					"name": "C3",
					"value": 200
				}
			]
		},
		{
			"name": "B2",
			"value": 200
		}
	]
};

var packLayout = d3.pack()
	.size([500, 360]).padding(10);

var rootNode = d3.hierarchy(data)

rootNode.sum(function(d) {
	return d.value;
});

packLayout(rootNode);
var nodes = d3.select('svg g')
	.selectAll('g')
	.data(rootNode.descendants())
	.join('g')
	.attr('transform', function(d) {return 'translate(' + [d.x+50, d.y] + ')'})

nodes
	.append('circle')
	.attr('r', function(d) { return d.r; })

nodes
	.append('text')
	.attr('dy', 4)
	.text(function(d) {
		return d.children === undefined ? d.data.name : '';
	})


</script>
</body>
