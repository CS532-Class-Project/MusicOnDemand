<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Coordinate Points on a Map | D3plus</title>
 <script src="js/d3plus@2.js"></script>
    <style>

      body {
        margin: 100;
        overflow: hidden;
      }

    </style>


  </head>

  <body>

    <script>
  var data = [
        {parent: "Group 1", id: "alpha", value: 29},
        {parent: "Group 1", id: "beta", value: 10},
        {parent: "Group 1", id: "gamma", value: 2},
        {parent: "Group 2", id: "delta", value: 29},
        {parent: "Group 2", id: "eta", value: 35}
      ];

      new d3plus.Treemap()
	     .config({
            data:data,
    	    groupBy: [
              'parent',
              'id'
            ],
          sum:"value"
		  })
        .render();


    </script>

  </body>

</html>
