<html>
  <head>
    <meta charset="utf-8">
    <title>Bar Chart Axis and Grid Styling |D3plus</title>
      <script src="js/d3plus@2.js"></script>
	 <script src="data/pop.json"></script>
    <style>
     #viz{margin:0 20px 0 0;
	  height: 100%;
            overflow: hidden;
			
      }
    </style>

  </head>

  <body>
<div id='viz'></div>
    <script>
 
new d3plus.BarChart()
 .config({
          data: data,
         discrete: 'y',
    groupBy: ['Sex'],
	   select: '#viz',
    shapeConfig: {label: d => ''},
    stacked: true,
    tooltipConfig: {
      tbody: [
        [
          'Age range:',
          d => d['Age range']
        ],
        [
          'Population:',
          d => Math.abs(d['Population'])
        ]
      ]
    },
    x: 'Population',
    xConfig: {
      tickFormat: d => Math.abs(d)
    },
    y: 'Age range',
        legend: false, 
		 })
   .render();
    </script>
  </body>
</html>
