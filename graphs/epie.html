<html>
  <head>
    <meta charset='utf-8'>
    <title>条形图</title>
    <script src='js/echarts.js'></script>
	<script src="data/pie.json"></script>
 <style>
       #viz {
  height: 220px;
  width: 380px;
    </style>
	 </head>
  <body>
  <div id='viz'></div>
    <script>
var chartDom = document.getElementById('viz');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: '各人种病人比例',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
	  left: '30%',
	  top: '20%',
      radius: '70%',
      data: mydata,
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

option && myChart.setOption(option);
</script>
  </body>
</html>
