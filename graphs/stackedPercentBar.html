<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Bar Chart Axis and Grid Styling |D3plus</title>
      <script src="js/d3plus@2.js"></script>
	 <script src="data/mexico.json"></script>
    <style>
	
      #viz{margin:0 0 0 0;
	  height: 100%;
	  width: 100%;
            overflow: hidden;
			
      }
    </style>

  </head>

  <body>
<div id='viz'></div>
    <script>
 
new d3plus.BarChart()
 .config({
          data: data,
         discrete: 'y',
    groupBy: [
      'Category'
    ],
    legendPosition: 'bottom',
    stacked: true,
    x: 'Percentage',
	   select: '#viz',
    xConfig: {
      tickFormat: d => `${d}%`
    },
    y: 'Sector',  
        legend: false, 
		 })
   .render();
    </script>
  </body>
</html>
