<!DOCTYPE html>
 <head>

    <style>

  height: 230px;
  width: 380px;
}

  </head>
  
  <body>
<div id="viz"></div>

<script>

// Read the data and compute summary statistics for each specie

var data = [{"x":"x","value":12},{"x":"x","value":19},{"x":"x","value":11},{"x":"x","value":13},{"x":"x","value":12},{"x":"x","value":22},
{"x":"x","value":13},{"x":"x","value":4},{"x":"x","value":15},{"x":"x","value":16},{"x":"x","value":18},{"x":"x","value":19},{"x":"x","value":20},
{"x":"x","value":12},{"x":"x","value":11},{"x":"x","value":9}];

   new d3plus.BoxWhisker()
        .config({
         data: data,
		 select: "#viz",
		  discrete: "y",
      groupBy: ["value"],
    x: "value",
    y: "x",
	legend: false,
    shapeConfig: {
      Box: {
        orient: "horizontal",
      }
    }

</script>
