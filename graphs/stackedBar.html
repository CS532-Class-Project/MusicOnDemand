<html>
  <head>
    <meta charset="utf-8">
    <title>Bar Chart Axis and Grid Styling |D3plus</title>
      <script src="js/d3plus@2.js"></script>
	 <script src="data/diejia.js"></script>
    <style>
      #viz{margin:0 20px 0 0;
	  height: 100%;
            overflow: hidden;
			
      }
    </style>

  </head>

  <body>
<div id='viz'></div>
    <script>
 
new d3plus.BarChart()
 .config({
         data: data,
         groupBy: 'id',
         stacked: true,
		 select: '#viz',
		 groupPadding:20,//修改长条间距
       	 label: d => `${d['id']+':'+d['y']}`,//修改显示内容	  
         legend: false, 
		 })
   .render();
    </script>
  </body>
</html>
