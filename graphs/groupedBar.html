<html>

  <head>

    <meta charset="utf-8">
    <title>Bar Chart Axis and Grid Styling | D3plus</title>
 <script src="js/d3plus@2.js"></script>
 
 
    <style>

     #viz{margin:0 20px 0 0;
	  height: 100%;
            overflow: hidden;
			
      }
    </style>

  </head>

  <body>
<div id='viz'></div>

    <script>

var data = [
  {id: "A公司", x: "1季度", y:  7},
  {id: "A公司", x: "2季度", y: 25},
  {id: "A公司", x: "3季度", y: 13},
  {id: "B公司", x: "1季度", y: 17},
  {id: "B公司", x: "2季度", y:  8},
  {id: "B公司", x: "3季度", y: 13}
];

new d3plus.BarChart()
  .config({
   data: data,
   groupBy: 'id',
   select: '#viz',
   groupPadding: 20,
   yConfig: {
      tickFormat: d => `${d}%`,
      title: false
    },
  })
  .render();
  
   </script>

  </body>

</html>
