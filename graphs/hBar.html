<html>

  <head>

    <meta charset="utf-8">
    <title>Bar Chart Axis and Grid Styling | D3plus</title>
   <script src="js/d3plus@2.js"></script>
 	<script src="data/bar.js"></script>
    <style>

       #viz{margin:0 20px 0 0;
	  height: 100%;
            overflow: hidden;
			
      }

    </style>

  </head>

  <body>

    <script>

     
      
        new d3plus.BarChart()
		 .config({
          data: myData,  //绑定数据集合
         groupBy: "name", //分组变量
		 groupPadding:2, //设定条间距
          y: "name",  
            x: "pop",
			discrete: 'y',
		  ySort: (a, b) => a["pop"] - b["pop"],//排序
		 label: d => `${d['pop']}`,	//显示y数值  
        legend: false, //不显示图例。
		  
        })
       
        .render();


    </script>

  </body>

</html>
