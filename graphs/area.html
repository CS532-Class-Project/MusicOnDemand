<html>
  <head>
    <meta charset="utf-8">
    <title>条形图</title>
 	<script src="data/area.js"></script>
	  <script src="js/d3plus@2.js"></script>
    <style>
     
	  #viz{margin:0 0 0 0;
	  height: 100%;
            overflow: hidden;
			
      }
    </style>
  </head>
  <body>
  <div id="viz" class="mr-1">
  
   </div>
    <script>
          new d3plus.StackedArea()
		  .config({
          data: myData,
		  select: "#viz",
		   groupBy: 'id',
		   legend: true,
    shapeConfig: {
      Area: {
	      fillOpacity: 0.7
      }
    },
	stacked: false
  }).tooltipConfig({
            tbody: [
              ["数量", function(d) { return d["y"] }]
            ]
          })
          .render();
        
    </script>
  </body>
</html>
