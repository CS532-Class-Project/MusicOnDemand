<!doctype html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Stacked Area Chart | D3plus</title>

        <script src="js/d3plus@2.js"></script>
<script src="data/fruit.json"></script>
    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>

  </head>

  <body>

    <script>

      
 new d3plus.StackedArea()
  .config({
    data: myData,
    groupBy: 'id',
    stackOrder: [
      'apple',
      'banana',
      'cherry']})
  .render();

    </script>

  </body>

</html>
