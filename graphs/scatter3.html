<html>

  <head>

    <meta charset="utf-8">
    <title>Bar Chart Axis and Grid Styling | D3plus</title>

    <script src="js/d3plus@2.js"></script>

    <style>

     #viz{margin:0 20px 0 0;
	  height: 100%;
            overflow: hidden;
      }
    </style>
  </head>
  <body>
<div id='viz'></div>


    <script>

  
        var myData = [
        {"value": 100, "weight": .45,  "name": "alpha"},
        {"value": 70,  "weight": .60,  "name": "beta"},
        {"value": 40,  "weight": -.2,  "name": "gamma"},
        {"value": 15,  "weight": .1,   "name": "delta"},
        {"value": 5,   "weight": -.43, "name": "epsilon"},
        {"value": 1,   "weight": 0,    "name": "zeta"}
      ]
      
      new d3plus.Plot()
        .config({
          data: myData,
          groupBy: 'name',
		    select: '#viz',
          color: d => {if (d.name === 'alpha' || d.name === 'delta' || d.name === 'epsilon') return 'red'; return 'green';},
          size: 'value',
          x: "value",
          y: "weight"
        })
        .render();
    </script>

  </body>

</html>
